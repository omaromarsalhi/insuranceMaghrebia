<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the provided CSS file -->
    <style>
        body {
            font-family: "DM Sans", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FEFBE9; /* Using the gray-bg color from the CSS */
            color: #0F0F2D; /* Using the primary text color from the CSS */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff; /* White background */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0px 4px 60px rgba(0, 0, 0, 0.07); /* Shadow effect */
        }
        h1 {
            font-size: 50px; /* Large heading size */
            font-weight: 700; /* Bold font */
            line-height: 60px; /* Line height */
            color: #0F0F2D; /* Primary text color */
            margin-bottom: 20px; /* Spacing below the heading */
        }
        .greeting {
            font-size: 18px; /* Medium text size */
            line-height: 30px; /* Line height */
            color: #0F0F2D; /* Primary text color */
            margin-bottom: 20px; /* Spacing below the greeting */
        }
        .activation-code {
            font-size: 36px; /* Large font size for the activation code */
            text-align: center; /* Center align the code */
            margin-bottom: 30px; /* Spacing below the code */
            color: #193B1E; /* Green color for emphasis */
            font-weight: 700; /* Bold font */
        }
        .activation-link {
            text-align: center; /* Center align the link */
            margin-top: 30px; /* Spacing above the link */
        }
        .activation-link a {
            display: inline-block;
            padding: 17px 35px; /* Button padding */
            background-color: #193B1E; /* Green background */
            color: #fff; /* White text */
            text-decoration: none; /* Remove underline */
            border-radius: 50px; /* Rounded corners */
            font: 700 16px "DM Sans", sans-serif; /* Button font */
            text-transform: capitalize; /* Capitalize text */
            transition: all 0.3s ease-out 0s; /* Smooth transition */
        }
        .activation-link a:hover {
            background-color: #FFB966; /* Yellow background on hover */
            color: #0F0F2D; /* Dark text on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Account Activation</h1>
    <p class="greeting" th:text="'Hello ' + ${username} + ','"></p>
    <p>Thank you for signing up! Please use the following activation code to activate your account:</p>
    <div class="activation-code"><span th:text="${activation_code}"></span></div>
    <div class="activation-link">
        <a th:href="${confirmationUrl}" target="_blank">Activate your account</a>
    </div>
</div>
</body>
</html>
