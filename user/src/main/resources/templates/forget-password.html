<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the provided CSS file -->
    <style>
        body {
            font-family: "DM Sans", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FEFBE9; /* Using the gray-bg color from the CSS */
            color: #0F0F2D; /* Using the primary text color from the CSS */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff; /* White background */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0px 4px 60px rgba(0, 0, 0, 0.07); /* Shadow effect */
        }

        h1 {
            font-size: 50px; /* Large heading size */
            font-weight: 700; /* Bold font */
            line-height: 60px; /* Line height */
            color: #0F0F2D; /* Primary text color */
            margin-bottom: 20px; /* Spacing below the heading */
        }

        .greeting {
            font-size: 18px; /* Medium text size */
            line-height: 30px; /* Line height */
            color: #0F0F2D; /* Primary text color */
            margin-bottom: 20px; /* Spacing below the greeting */
        }

        .reset-instructions {
            font-size: 16px; /* Medium text size */
            line-height: 24px; /* Line height */
            color: #0F0F2D; /* Primary text color */
            margin-bottom: 30px; /* Spacing below the instructions */
        }

        .reset-link {
            text-align: center; /* Center align the link */
            margin-top: 30px; /* Spacing above the link */
        }

        .reset-link a {
            display: inline-block;
            padding: 17px 35px; /* Button padding */
            background-color: #193B1E; /* Green background */
            color: #fff; /* White text */
            text-decoration: none; /* Remove underline */
            border-radius: 50px; /* Rounded corners */
            font: 700 16px "DM Sans", sans-serif; /* Button font */
            text-transform: capitalize; /* Capitalize text */
            transition: all 0.3s ease-out 0s; /* Smooth transition */
        }

        .reset-link a:hover {
            background-color: #FFB966; /* Yellow background on hover */
            color: #0F0F2D; /* Dark text on hover */
        }

        .note {
            font-size: 14px; /* Small text size */
            line-height: 20px; /* Line height */
            color: #666666; /* Secondary text color */
            margin-top: 20px; /* Spacing above the note */
            text-align: center; /* Center align the note */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Password Reset</h1>
    <p class="greeting" th:text="'Hello ' + ${username} + ','"></p>
    <p class="reset-instructions">
        We received a request to reset your password. Click the button below to reset it.
        If you didn't request this, you can safely ignore this email.
    </p>
    <div class="reset-link">
        <a th:href="${resetUrl}" target="_blank">Reset Password</a>
    </div>
    <p class="note">
        This link will expire in 1 hour. For security reasons, please do not share this link with anyone.
    </p>
</div>
</body>
</html>
